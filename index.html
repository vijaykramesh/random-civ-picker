<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CivilizationÂ RandomÂ CivÂ Chooser</title>

    <!-- Bulma & local styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  
    <script>
      (function () {
        try {
          const params = new URLSearchParams(window.location.hash.slice(1));
          const dark = params.get('dark') === '1' || (!window.location.hash || window.location.hash === '#') && localStorage.getItem('darkMode') === 'true';
          if (dark) document.documentElement.classList.add('dark-mode');
        } catch (e) {}
      })();
    </script>

  </head>

  <body>
    <section class="section">
      <div class="container">

        <!-- Dark Mode Toggle -->
        <div class="is-pulled-right has-text-right mb-4">
          <input id="dark-mode-toggle" type="checkbox" class="switch is-small is-rounded">
          <label for="dark-mode-toggle">ðŸŒ™</label>
        </div>

          <!-- main controls (player count, game selector, buttons) -->
        <div class="columns is-centered">
          <div class="column is-two-thirds has-text-centered">

            <h1 class="title">Click civs to exclude them, then draft.</h1>

            <!-- number of players -->
            <div class="field has-addons m-r-md is-inline-block">
              
              <p class="control">
                <input id="player-count"
                      class="input"
                      type="number"
                      min="1" max="12"
                      value="4"
                      style="width:90px;">
              </p>
            </div>

            <!-- game selector -->
            <div class="select m-r-md is-inline-block">
              <select id="game-selector">
                <option data-game-name="civilization-v">Civilization V</option>
                <!-- <option data-game-name="civilization-vi">Civilization VI</option> -->
              </select>
            </div>

            <!-- action buttons -->
            <button id="show-excluded-civs-btn" class="button m-r-sm">
              Show Excluded Civs
            </button>
            <button id="civ-choose-btn" class="button is-primary">
              Draft
            </button>

            <!-- bots mode dropdown -->
            <div class="field mt-3">
              
                <div class="select" style="width:auto;">
                  <select id="bots-mode">
                    <option value="always" selected>AddÂ VennyÂ &Â Denny</option>
                    <option value="required">OnlyÂ whenÂ required</option>
                    <option value="none">NoÂ extraÂ players</option>
                </select>
              </div>
            
          
            </div>

        <!--â€‘â€‘ grid of all civsâ€¯(images + names)â€‘â€‘-->
        <div id="civ-grid-box" class="box is-hidden">
          <div id="civ-grid" class="columns is-multiline"></div>
        </div>

        <!--â€‘â€‘ draft resultsâ€‘â€‘-->
        <div id="draft-results" class="section is-hidden">
          <h2 class="title is-4">DraftÂ Results</h2>
          <table id="draft-table" class="table is-fullwidth is-bordered">
            <thead>
              <tr>
                <th>Player</th>
                <th>CivilizationÂ 1</th>
                <th>CivilizationÂ 2</th>
                <th>CivilizationÂ 3</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </section>
<!-- LZâ€‘String (optional compression) -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

<!-- Your main JS -->
<script defer src="main.js"></script>
  </body>
</html>
